# Deployment.yaml.template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 89684fd0-6ffc-4577-97f6-7249df52bd35-nodejs-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs
        image: /nodejs-image:latest
        ports:
        - containerPort: 3000
